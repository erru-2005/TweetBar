{% extends "layout.html" %}

{% block title %}
    tweet APP
{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this tweet?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
</form>
   
{% endblock %}
